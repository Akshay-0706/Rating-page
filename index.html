<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Rating state start -->
  <section id="ratingSection">
    <div class="rating">
      <div class="starCircularDiv">
        <img id="starImage" src="images/icon-star.svg" alt="Star not found">
      </div>
      <h1>How did we do?</h1>

      <div class="textContent">
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </div>

      <div id="ratingNum">
        <div class="notSelected">1</div>
        <div class="notSelected">2</div>
        <div class="notSelected">3</div>
        <div class="notSelected">4</div>
        <div class="notSelected">5</div>
      </div>

      <div id="submitButtonDiv">
        <button id="submitButton">S U B M I T</button>
      </div>
    </div>

  </section>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <section id="thankYouSection">
    <div class="thankYou">

      <div id="thankYouImage">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>

      <div id="ratingText">You selected <span id="ratingSelected">5</span> out of 5</div>

      <h1>Thank you!</h1>

      <div class="textContent">
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </div>
    </div>
  </section>

  <!-- Thank you state end -->

  <div class="attribution">

  </div> -->
  <script src="app.js"></script>
</body>

</html>
